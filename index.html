<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/image-product-desktop.jpg" alt="">
            <img src="images/image-product-mobile.jpg" alt="" class="img-mobile">
            <div class="card-txt">
                <p class="heading-txt">Perfume</p>
                <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="pricing">
                  <span class="span1">$149.99</span> <span class="span2"><strike>$160.99</strike></span>
                </div>
                <a href="" type="button" class="btn"><i class='bx bx-cart-alt'></i>Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
